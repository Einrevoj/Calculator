<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 w-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form name="calculator">
                        <input type="text" name="display" class="form-control bg-dark text-white" id="display" readonly>
                        <div class="row py-3 justify-content-evenly">
                            <input type="button" value="AC" onclick="clickclr()" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="±" onclick="click()" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="%" onclick="clickAC()" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="÷" onclick="clickOperation('÷')" class="col-2 btn btn-warning rounded-circle text-white fs-5 fw-bold">
                        </div>
                        <div class="row justify-content-evenly">
                            <input type="button" value="7" onclick="clickNumber(7)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="8" onclick="clickNumber(8)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="9" onclick="clickNumber(9)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="x" onclick="clickOperation('x')" class="col-2 btn btn-warning rounded-circle text-white fs-5 fw-bold">
                        </div>
                        <div class="row py-3 justify-content-evenly">
                            <input type="button" value="4" onclick="clickNumber(4)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="5" onclick="clickNumber(5)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="6" onclick="clickNumber(6)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="-" onclick="clickOperation('-')" class="col-2 btn btn-warning rounded-circle text-white fs-5 fw-bold">
                        </div>
                        <div class="row justify-content-evenly">
                            <input type="button" value="1" onclick="clickNumber(1)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="2" onclick="clickNumber(2)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="3" onclick="clickNumber(3)" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="+" onclick="clickOperation('+')" class="col-2 btn btn-warning rounded-circle text-white fs-5 fw-bold">
                        </div>
                        <div class="row py-3 justify-content-evenly">
                            <input type="button" value="0" onclick="click0()" class="col-5 btn btn-secondary rounded-pill fs-5 fw-bold"> 
                            <input type="button" value="." onclick="clickdot()" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                            <input type="button" value="=" onclick="clickOperation('=')" class="col-2 btn btn-secondary rounded-circle fs-5 fw-bold">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
